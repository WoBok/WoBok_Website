<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    //获得文档
    document.getElementById('getMarkdown').onclick = function () {
        console.log('Clicked getMardwon button.');
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState === XMLHttpRequest.DONE) {
                if (request.status === 200) {
                    console.log('Markdown content:');
                    console.log(request.responseText);
                    document.getElementById('markdownContent').innerHTML = marked.parse(request.responseText);
                } else {
                    console.log('status' + request.status);
                }
            }
        }
        var fileName = document.getElementById('fileName').value;
        request.open("Get", `/////api/MarkdownLoader/${fileName}`, true);
        request.send();
    };
